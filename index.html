<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aled | Tokyo Vault</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header" style="display: flex; align-items: center; gap: 12px;">
                <!-- Logo Ballena Sidebar -->
                <svg viewBox="0 0 100 50" style="width: 50px; filter: drop-shadow(0 0 5px var(--neon-cyan));">
                    <path d="M10 25 Q 30 5 50 25 Q 70 45 90 25 L 50 25 L 30 35 Z" fill="transparent"
                        stroke="var(--neon-cyan)" stroke-width="2" stroke-linejoin="round" />
                </svg>
                <h2><span class="neon-text-cyan" style="font-size: 1.8rem; letter-spacing: 4px;">ALED</span></h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active" data-cat="all"><i class="fa-solid fa-border-all"></i> Dashboard</li>
                    <li data-cat="video"><i class="fa-solid fa-video"></i> Video</li>
                    <li data-cat="imagen"><i class="fa-solid fa-image"></i> Imágenes</li>
                    <li data-cat="audio"><i class="fa-solid fa-headphones"></i> Audio</li>
                    <li data-cat="agente"><i class="fa-solid fa-robot"></i> Agentes</li>
                    <li data-cat="codigo"><i class="fa-solid fa-code"></i> Código</li>
                    <li data-cat="backend"><i class="fa-solid fa-server"></i> Backend</li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">SJ</div>
                    <div class="user-details">
                        <span class="user-name">Sajor</span>
                        <span class="user-role">Operador Nivel 1</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar herramienta en la Bóveda...">
                </div>
            </header>

            <!-- Tools Grid -->
            <section class="tools-grid-container">
                <div class="grid-header">
                    <h3>Aled - El Nexo del Conocimiento Cósmico</h3>
                    <p class="subtitle">Forjando orden en el caos de la Matrix. Una biblioteca en constante expansión
                        para dominar los artefactos del mañana.</p>
                </div>

                <div class="tools-grid" id="toolsGrid">
                    <!-- Cards will be injected here via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Video -->
    <div id="videoModal" class="modal">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <div id="videoContainer"></div>
        </div>
    </div>

    <!-- Marca Personal (Ballena SVG Oculta) -->
    <svg id="matrix-whale" viewBox="0 0 100 50" style="display: none;">
        <path d="M10 25 Q 30 5 50 25 Q 70 45 90 25 L 50 25 L 30 35 Z" fill="transparent" stroke="var(--neon-cyan)"
            stroke-width="1.5" stroke-linejoin="round" />
    </svg>

    <script src="app.js"></script>
</body>

</html>
