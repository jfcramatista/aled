<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aled | Tokyo Vault</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><span class="neon-text-cyan">TKV</span> // VAULT</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active" data-cat="all"><i class="fa-solid fa-border-all"></i> Dashboard</li>
                    <li data-cat="video"><i class="fa-solid fa-video"></i> Video</li>
                    <li data-cat="imagen"><i class="fa-solid fa-image"></i> Imágenes</li>
                    <li data-cat="audio"><i class="fa-solid fa-headphones"></i> Audio</li>
                    <li data-cat="agente"><i class="fa-solid fa-robot"></i> Agentes</li>
                    <li data-cat="codigo"><i class="fa-solid fa-code"></i> Código</li>
                    <li data-cat="backend"><i class="fa-solid fa-server"></i> Backend</li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">SJ</div>
                    <div class="user-details">
                        <span class="user-name">Sajor</span>
                        <span class="user-role">Operador Nivel 1</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div class="search-bar">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar herramienta en la Bóveda...">
                </div>
            </header>

            <!-- Tools Grid -->
            <section class="tools-grid-container">
                <div class="grid-header">
                    <h3>Aled - Colección de Inteligencia Artificial</h3>
                    <p class="subtitle">Registros extraídos de transmisiones de Ale Javi & Xavier Mitjana</p>
                </div>

                <div class="tools-grid" id="toolsGrid">
                    <!-- Cards will be injected here via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Video -->
    <div id="videoModal" class="modal">
        <div class="modal-content glass-panel">
            <span class="close-modal">&times;</span>
            <div id="videoContainer"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
